<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DroidLink Installer</title>

    <style>
      body {
        background: #000;
        color: #0f0;
        font-family: monospace;
      }
      .card {
        border: 1px solid #0f0;
        padding: 20px;
        border-radius: 12px;
        width: 320px;
      }
    </style>

    <script
      type="module"
      src="https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js">
    </script>
  </head>

  <body>
    <h1>DroidLink Installer</h1>

    <div class="card">
      <p>Universal Slave Firmware</p>

      <label>
        License Key:
        <input id="license" />
      </label>

      <br><br>

      <esp-web-install-button id="install">
        <button slot="activate">Install Universal Slave</button>
      </esp-web-install-button>
    </div>

    <script>
      const button = document.getElementById("install");

      button.addEventListener("click", () => {
        const license = document.getElementById("license").value.trim();
        if (!license) {
          alert("License key required");
          return;
        }

        // Inject license header for ALL firmware fetches
        const originalFetch = window.fetch;
        window.fetch = (url, options = {}) => {
          options.headers = {
            ...(options.headers || {}),
            "x-license-key": license
          };
          return originalFetch(url, options);
        };

        // Point to your Pages manifest
        button.manifest =
          "https://droidlink.github.io/DroidLink_Installer/manifest.json";
      });
    </script>
  </body>
</html>
