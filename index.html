<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DroidLink Installer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 820px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
        margin: 14px 0;
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #333;
        cursor: pointer;
      }
      select {
        padding: 10px;
        border-radius: 10px;
      }
      pre {
        background: #f6f6f6;
        padding: 12px;
        border-radius: 12px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>DroidLink Installer</h1>
    <p>
      Flash DroidLink firmware to ESP32 devices using Chrome/Edge (Web Serial).
    </p>

    <div class="card">
      <h2>Universal Slave</h2>
      <label
        >Version:
        <select id="versionSelect"></select>
      </label>
      <button id="installBtn">Install</button>
    </div>

    <div class="card">
      <h3>Log</h3>
      <pre id="log"></pre>
    </div>

    <!-- esptool-js from CDN -->
    <script src="https://unpkg.com/esptool-js@0.5.6/bundle.js"></script>

    <!-- our flashing helper -->
    <script src="flasher.js"></script>

    <!-- your existing UI logic -->
    <script src="installer.js"></script>
  </body>
</html>
